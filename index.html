<!DOCTYPE html>
<html>
<head>
    <title>Github Release Stats</title>
    <meta name="description" content="View your github release stats">    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Github, release, download, count">
    
</head>
<body>
    
    <div class="container">
        <div class="row" id="search">
            <div class="col-md-4 col-md-offset-4">
                <h3>Enter project details :</h3>
                <div class="form form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" placeholder="Github username">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="repository" placeholder="Repository name">
                    </div>
                    <br/><button class="btn btn-primary" id="get-stats-button">Get release stats</button>
                </div>
            </div>
        </div>
        
        
        <div class="row" id="stats-result">
        </div>
    </div>
    
</body>
<script type="text/javascript" src="third-party/jquery/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="third-party/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="third-party/typahead/bootstrap3-typeahead.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-156419636-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-156419636-1');
</script>
</html>
